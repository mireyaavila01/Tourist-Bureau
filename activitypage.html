<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="activitypage.html">Activities</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>View Activities and Tickets! </h1>
                </div>
            </div>
            <div class="row g-5 my-5">
                <div class="col-md-7 col-lg-8">

                    
                    <!-- Activity Category Dropdown -->
                    <div id="divActivities" class="row" >
                        <div class="col m-3">
                            <h4 class="mb-3">Activities</h4>
                            <select id="activityCategory" name="activities" class="form-select">

                            </select>


                        </div>
                    </div>
                    <!-- Adventurous Category Dropdown -->
                    <div id="divAdventurous" class="row">
                        <div class="col m-3">

                            <select id="adventurousCategory" name="adventures" class="form-select">

                            </select>
                          
                        </div>
                    </div>
                    <!-- Arts and Crafts Categoty Dropdown -->
                    <div id="divArtsAndCrafts" class="row">
                        <div class="col m-3">

                            <select id="artsAndCraftsCategory" name="artsAndCrafts" class="form-select">

                            </select>
                        </div>
                    </div>
                    <!-- Museums Category Dropdoown  -->
                    <div id="divMuseums" class="row">
                        <div class="col m-3">

                            <select id="museumsCategory" name="museums" class="form-select">

                            </select>
                        </div>
                    </div>
                    <!-- Wine Tasting Category Dropdown -->
                    <div id="divWineTasting" class="row">
                        <div class="col m-3">

                            <select id="wineTastingCategory" name="wineTasting" class="form-select">

                            </select>
                        </div>
                    </div>
                    <!-- Other Option Category Dropdown -->
                    <div id="divOther" class="row">
                        <div class="col m-3">

                            <select id="otherCategory" name="other" class="form-select">

                            </select>
                        </div>
                    </div>
                    
                    <div class="col m-3">
                        <p id="messageWithDetails"></p>
                    </div>
                    

                    
                    
                </div>
                <!-- form for the tickets -->
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="mb-3">Buy E-Tickets </h4>
                    <form>
                    <div class="mb-3">
                        <label for="inputNumberTickets" class="form-label">Number Of Tickets</label>
                        <input id="inputNumberTickets" type="number" class="form-control" >
                            
                    </div>
                    <div class="mb-3">
                        <label for="inputCreditCard" class="form-label">Credit Card Number</label>
                        <input id="inputCreditCard"  type="text" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="inputEmailAddress" class="form-label">Email Address</label>
                        <input id="inputEmailAddress"  type="email" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <button id ="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                        <button id="resetBtn" type="submit" class="btn btn-danger">Reset</button>

                    </div>

                    

                    </form>
                   
                </div>



            </div>


        </div>

    </main>


    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="scripts/activities.js"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
